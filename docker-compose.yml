version: '3.8'

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password_root
      MYSQL_DATABASE: amee_db
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword 
    volumes: 
     - ./data:/var/lib/mysql
    ports:
     - 3307:3306

     

  